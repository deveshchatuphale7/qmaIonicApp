<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Raise alert
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Raise alert</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Raise alert for symptoms if any</ion-card-title>
      <ion-card-subtitle>Select the respective checkbox</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <div>
        <ion-checkbox color="primary" [(ngModel)]="symptomsObj.symptomsCough"></ion-checkbox> Dry Cough
      </div>
      
      <div>
        <ion-checkbox color="primary" [(ngModel)]="symptomsObj.symptomsBreathing"></ion-checkbox> Difficulty in breathing
      </div>
      
      <div>
        <ion-checkbox color="primary" [(ngModel)]="symptomsObj.symptomsFever"></ion-checkbox> Fever
      </div>

      <div>
        <ion-checkbox color="primary" [(ngModel)]="symptomsObj.symptomsTiredness"></ion-checkbox> Tiredness
      </div>
      
      <ion-button expand="full" (click)="triggerAlert()">Send alert</ion-button>
    </ion-card-content>
  </ion-card>
  

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
